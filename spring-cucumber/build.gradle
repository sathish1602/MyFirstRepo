apply plugin: 'java'
apply plugin: 'maven'

group = 'com.baeldung'
version = '0.0.1-SNAPSHOT'

description = """spring-cucumber"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.4.4.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-io', version:'1.3.2'
    compile group: 'io.rest-assured', name: 'rest-assured', version:'3.0.1'
    testCompile group: 'info.cukes', name: 'cucumber-core', version:'1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-java', version:'1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version:'1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-spring', version:'1.2.5'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.4.4.RELEASE') {
exclude(module: 'commons-logging')
    }
}
